<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutangle</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="header-wrapper">
            <div class="header">
                <div class="header-top-wrapper">
                    <div class="header-top">
                        <img src="" alt="Tutangle" class= "main-logo">
                        <div class="header__searchform">
                            <div class="header__searchform--box">
                                search box
                            </div>
                            <div class="header__searchform--button">btn</div>
                        </div>
                        <div class="header-menus-wrapper">
                            <div class="header-menus-username">User name</div>
                            <div class="header-menus">ul li</div>
                        </div>
                    </div>  
                </div>
                <div class="header__bottom__wrapper">
                    <div class="header__bottom">
                        <div class="header__bottom--leftmenu">ul li</div>
                        <div class="header__bottom--rightmenu">
                            <div class="rightmenu_wrapper">
                                <span class="menuimage"><img src="" alt="i"></span>
                                <p>Friend requests - </p>
                                <span class="inviteCount">1</span>
                            </div>
                            <div class="rightmenu_wrapper">
                                <span class="menuimage"><img src="" alt="i"></span>
                                <p>Topic boxes invite - </p>
                                <span class="inviteCount">1</span>
                            </div>
                        </div>
                    </div>     
                </div>
            </div>
        </div>
        
        <div class="section-wrapper">
            <div class="section">
                <div class="left">
                    <div class="sidebar__topnav">
                        <h1>Recent searches</h1>
                        <ul class="sidebar__topnav--searchItems">
                            <div class="download__item">
                                <span>test</span>
                                <img src="#" alt="img">
                            </div>
                        </ul>
                    </div>
                    <div class="sidebar__bottomnav">
                        <h1>Recent searches</h1>
                        <ul class="sidebar__bottomnav--searchItems">
                            <div class="hamburger__item">
                                <span>test</span>
                                <img src="#" alt="img">
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="main">
                    <div class="main-left">
                        <h1>Entries</h1>
                        <div class="entries-wrapper">
                            <div class="entries-wrapper--menus">
                                <div class="entry-box-menu">
                                    <div class="top">All entries</div>
                                    <div class="bottom">ul li </div>
                                </div>
                                <div class="entry-box-menu">
                                    <div class="top">Subscribed</div>
                                    <div class="bottom">ul li </div>
                                </div>
                            </div>
                            <div class="entries">
                                <div class="entry">
                                    <img src="#" alt="test">
                                    <div class="description">
                                        <h2>Title</h2>
                                        <p>by <span class="author"></span></p>
                                        <p>From topic box: <span class="topicbox"></span></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="entry">
                                    <img src="#" alt="test">
                                    <div class="description">
                                        <h2>Title</h2>
                                        <p>by <span class="author"></span></p>
                                        <p>From topic box: <span class="topicbox"></span></p>
                                    </div>
                                </div>
                                <hr/>
                            </div>
                        </div>
                    </div>
                    <div class="main-right">
                        <div class="sidebar__topnav">
                            <h1>Video tutorials</h1>
                            <ul class="sidebar__topnav--searchItems">
                                <li>test</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-wrapper">
            <div class="footer">
                <div class="footer-menu">ul li</div>
                <div class="copyright">Copyright</div>
            </div>
        </div>
       
    </div>
</body>
</html>
