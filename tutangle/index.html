<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutangle</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="header">
                <div class="header__wrapper--top">
                    <div class="header__top">
                        <div class= "logo-box">
                            <img src="" alt="">
                        </div>
                        <div class="header__top__searchform">
                            <div class="header__top__searchform--box">
                                search box
                            </div>
                            <div class="header__top__searchform--button">btn</div>
                        </div>
                        <div class="header__top__menuwrapper">
                            <div class="header__top__menuwrapper--username">User name</div>
                            <div class="header__top__menuwrapper--othermenu">ul li</div>
                        </div>
                    </div>  
                </div>
                <div class="header__wrapper--bottom">
                    <div class="header__bottom">
                        <div class="header__bottom--leftmenu">ul li</div>
                        <div class="header__bottom--rightmenu">
                            <div class="header__bottom__rightmenu_wrapper">
                                <span class="menuimage"><img src="" alt="i"></span>
                                <p>Friend requests - </p>
                                <span class="inviteCount">1</span>
                            </div>
                            <div class="header__bottom__rightmenu_wrapper">
                                <span class="menuimage"><img src="" alt="i"></span>
                                <p>Topic boxes invite - </p>
                                <span class="inviteCount">1</span>
                            </div>
                        </div>
                    </div>     
                </div>
        </div>
        
        <div class="body">
            <div class="body-wrapper">
                <div class="body__left">
                    <div class="sidebar__topnav">
                        <h1>Recent searches</h1>
                        <ul class="sidebar__topnav--searchItems">
                            <div class="download__item">
                                <span>test</span>
                                <img src="#" alt="img">
                            </div>
                        </ul>
                    </div>
                    <div class="sidebar__bottomnav">

                        </ul>
                    </div>
                </div>
                <div class="body__right">
                    <div class="body__right--left">
                        <h1>Entries</h1>
                        <div class="entries-wrapper">
                            <div class="entries-wrapper--menus">
                                <div class="entry-box-menu">
                                    <div class="entry-box-menu--top">All entries</div>
                                    <div class="entry-box-menu--bottom">ul li </div>
                                </div>
                                <div class="entry-box-menu">
                                    <div class="entry-box-menu--top">Subscribed</div>
                                    <div class="entry-box-menu--bottom">ul li </div>
                                </div>
                            </div>
                            <div class="entries">
                                <div class="entry">
                                    <img src="#" alt="test">
                                    <div class="description">
                                        <!-- <span>i</span>
                                        <h2>Title</h2>
                                        <p>by <span class="author"></span></p>
                                        <p>From topic box: <span class="topicbox"></span></p> -->

                                </div>
                                <hr>

                                        <p>From topic box: <span class="topicbox"></span></p> -->

                                </div>
                                <hr/>

                                <div class="entry">

                                    <div class="description">

                                        <h2>Title</h2>
                                        <p>by <span class="author"></span></p>
                                        <p>From topic box: <span class="topicbox"></span></p> -->
                                    </div>
                                </div>
                                <hr>

                                <div class="entry">
                                    <img src="#" alt="test">
                                    <div class="description">
                                        <!-- <span>i</span>
                                        <h2>Title</h2>
                                        <p>by <span class="author"></span></p>
                                        <p>From topic box: <span class="topicbox"></span></p> -->
                                    </div>
                                </div>
                                <hr>

                                <div class="entry">
                                    <img src="#" alt="test">
                                    <div class="description">
                                        <!-- <span>i</span>
                                        <h2>Title</h2>

                                        <p>From topic box: <span class="topicbox"></span></p> -->
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                    <div class="body__right--right">
                        <div class="sidebar__topnav__left">
                            <h1>Video tutorials</h1>
                            <div class="sidebar__topnav__left--searchItems">
                                <div class="item">
                                    <li>test</li>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-wrapper">
                <div class="footer-menu">ul li</div>
                <div class="copyright">Copyright</div>
            </div>
        </div>
       
</body>
