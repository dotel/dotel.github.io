<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">

    <title>Car Game</title>
</head>
<body>

    <img class = "ambulance" id = "img_ambulance" src="./assets/ambulance.png" alt="">

    <img class = "truck" id = "img_truck" src="./assets/truck.png" alt="">
    <img class = "yellowcar" id = "img_yellowcar" src="./assets/yellowcar.png" alt="">
    <canvas id = "gameScreen" height="950" width="600"></canvas>
    <audio src="./assets/cargame.wav" id = "mainsound" loop></audio>

    <script src="./js/index.js" type="module"></script>
