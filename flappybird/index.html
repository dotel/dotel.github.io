<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <base href="./">

    <title>Flappy bird</title>
</head>
<body>
    <div class="gamearea">
        <div class="menuimages" id="menuimages">
            <img src="./assets/flappybird-text.png" alt="" class = "flappybird-text" id = "flappybirdText">
            <img src="./assets/start.png" alt="" class="startimg" id = "startimg">
            <img src="./assets/score.png" alt="" class="scoreimg" id = "scoreimg">
            <img src="./assets/footer-text.png" alt="" class="footerimg" id = "footerimg">
        </div>
        <div class="gameoverimages" id="gameoverimages">
            <img src="./assets/coin.png" alt="" class="coin" id="coin">
            <img src="./assets/gameover.png" alt="" class="gameovertext" id = "gameovertext">
            <img src="./assets/result.png" alt="" class="resultimg" id = "resultimg">
            <img src="./assets/start.png" alt="" class="startimg" id = "startimg">
            <p id="runningScore" class="running-score"></p>
            <p id="score" class="score"></p>
            <p id = "highscore" class="highscore"></p>
        </div>

        <canvas id = "gameScreen" height="800" width="450"></canvas>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
